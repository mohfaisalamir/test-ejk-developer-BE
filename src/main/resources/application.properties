spring.application.name=EmployApp
# server.port digunakan untuk mengubah port dari web server
# server.port=8081

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost/employee_db
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# JWT Configuration
app.jwt-secret=admin
app.app-name=EmployeeApp
app.jwtExpirationInSecond=86400

# swagger-ui
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

